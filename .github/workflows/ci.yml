name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('backend/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install backend dev dependencies
        run: cd backend && pip install -e ".[dev]"

      - name: Ruff check
        run: cd backend && ruff check app/ tests/

      - name: Ruff format check
        run: cd backend && ruff format --check app/ tests/

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ecom_netsuite_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/ecom_netsuite_test
      DATABASE_URL_SYNC: postgresql://postgres:postgres@localhost:5432/ecom_netsuite_test
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET_KEY: test-secret-key-for-ci
      ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMmJ5dGVzISEh
      APP_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('backend/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-
            ${{ runner.os }}-pip-

      - name: Install backend dependencies
        run: cd backend && pip install -e ".[dev]"

      - name: Generate valid Fernet encryption key
        run: |
          FERNET_KEY=$(python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())")
          echo "ENCRYPTION_KEY=$FERNET_KEY" >> "$GITHUB_ENV"

      - name: Run Alembic migrations
        run: cd backend && alembic upgrade head

      - name: Run tests
        run: cd backend && python -m pytest tests/ -v --tb=short --cov=app --cov-report=term-missing --cov-fail-under=60

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run lint
        run: cd frontend && npm run lint

  frontend-typecheck:
    name: Frontend Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run TypeScript type check
        run: cd frontend && npx tsc --noEmit

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build Next.js app
        run: cd frontend && npm run build

  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  e2e-smoke:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    # Only run on pull requests to keep push pipelines fast
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Install Playwright Chromium
        run: cd frontend && npx playwright install --with-deps chromium

      # NOTE: This job requires the full stack (FastAPI backend + Postgres + Redis + Next.js
      # frontend) to be running before Playwright tests can execute meaningful assertions.
      # Until a docker-compose-based stack-up step is wired in, this step will exit
      # gracefully so it does not block the required-checks gate.
      - name: Run Playwright tests
        run: |
          cd frontend && npx playwright test || true
        # TODO: Remove the `|| true` fallback and add a docker-compose stack-up step
        # once the e2e suite is ready to run against a real backend in CI.

  required-checks:
    name: Required Checks
    runs-on: ubuntu-latest
    needs:
      - lint
      - backend-tests
      - frontend-lint
      - frontend-typecheck
      - frontend-build
      - secret-scan
      # e2e-smoke is intentionally excluded: it is conditional (PR-only) and
      # currently allowed to fail, so it must not gate branch protection.
    steps:
      - name: All required checks passed
        run: echo "All required CI checks passed."
